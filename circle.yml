dependencies:
  pre:
    - make circleci
    - make deps
  override:
    - make build
  post:
    - tar -czvf $CIRCLE_ARTIFACTS/entrykit-linux.tgz -C build/Linux entrykit
    - tar -czvf $CIRCLE_ARTIFACTS/entrykit-darwin.tgz -C build/Darwin entrykit

test:
  override:
    - /bin/true

deployment:
  release:
    branch: release
    commands:
      - make release
